<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8"> <!--codificación de caracteres-->
    <title>Registro de usuario</title>
    <link rel="shortcut icon" href="./libs/Imagenes/logoLuz.jpg">
    <meta name = "Description" content ="Registro para el inicio de sesión">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">


    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      
    
    <!-- <link href="signin.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./libs/css/styles.css"/> <!--vinculamos css de bootstrap-->
  </head>

  <body>
    
    <section class="h-100 h-custom gradient-custom-2">
      <form class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5" style="color: #f1c606;">Domicilio</h3>
    
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
    
                          <div class="form-outline">
                            <input type="text" id="form3Examplev2" class="form-control form-control-lg" placeholder="C/ Mayor" required />
                            <label class="form-label" for="form3Examplev2"  >Calle</label>
                          </div>
    
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
    
                          <div class="form-outline">
                            <input type="text" id="form3Examplev3" class="form-control form-control-lg" placeholder="82 1ºB" required/>
                            <label class="form-label" for="form3Examplev3">Número y piso</label>
                          </div>
    
                        </div>
                      </div>
    
                      <div class="mb-4 pb-2">
                          <select class="form-select" aria-label="Default select example">
                              <option selected>Madrid</option>
                              <option>Málaga</option>
                              <option>Segovia</option>
                              <option>Toledo</option>
                              <option>Soria</option>
                              <option>Salamanca</option>
                              <option>Zaragoza</option>
                              <option>Huesca</option>
                              <option>Almería</option>
                            </select>
                            <label class="form-label" for="form3Examplev3">Provincia</label>
                      </div>
    
                      <div class="mb-4 pb-2">
                        <div class="form-outline">
                          <input type="text" id="form3Examplev4" class="form-control form-control-lg" required/>
                          <label class="form-label" for="form3Examplev4">Ciudad</label>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
    
                          <div class="form-outline">
                            <input type="text" id="form3Examplev5" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Examplev5">Código postal</label>
                          </div>
    
                        </div>
                        <div class="col-md-6">
    
                          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                              <option selected>España</option>
                              <option value="1">Alemania</option>
                              <option value="2">Reino Unido</option>
                              <option value="3">Noruega</option>
                              <option value="4">Italia</option>
                              <option value="5">Portugal</option>
                            </select>
    
                        </div>
                      </div>
    
                    </div>
                  </div>
                  <div class="col-lg-6 bg-indigo text-white">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5">Información personal</h3>
    
                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="email" id="form3Examplea2" class="form-control form-control-lg" placeholder="email@ejemplo.com" required/>
                          <label class="form-label" for="form3Examplea2">Email</label>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-md-5 mb-4 pb-2">
    
                          <div class="form-outline form-white">
                            <input type="password" id="form3Examplea4" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Examplea4">Constraseña</label>
                          </div>
    
                        </div>
                        <div class="col-md-7 mb-4 pb-2">
    
                          <div class="form-outline form-white">
                            <input type="password" id="form3Examplea5" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Examplea5">Repetir constraseña</label>
                          </div>
    
                        </div>
                      </div>
    
                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea6" class="form-control form-control-lg" required/>
                          <label class="form-label" for="form3Examplea6">Nombre y apellidos</label>
                        </div>
                      </div>
    
                      <div class="mb-4">
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea9" class="form-control form-control-lg" required/>
                          <label class="form-label" for="form3Examplea9">Nombre de usuario</label>
                        </div>
                      </div>
    
                      <div class="form-check d-flex justify-content-start mb-4 pb-3">
                        <input
                          class="form-check-input me-3"
                          type="checkbox"
                          value=""
                          id="form2Example3c"
                        />
                        <label class="form-check-label text-white" for="form2Example3" required>
                          Acepto los <a href="https://www.ferrovial.com/es/aviso-legal/" class="text-white"><u>Términos y condiciones</u></a> de nuestra compañía.
                        </label>
                      </div>
    
                      <button type="submit" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Registrarse</button>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>


    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center pb-3 mb-3">

            </ul>

            <ul class="nav justify-content-center border-bottom pb-3 mb-3">

            </ul>

        </footer>
    </div>
